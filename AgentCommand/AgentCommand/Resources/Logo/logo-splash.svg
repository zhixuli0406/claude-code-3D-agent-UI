<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <defs>
    <radialGradient id="sbg" cx="50%" cy="45%" r="60%">
      <stop offset="0%" stop-color="#16213E" stop-opacity="0"/>
      <stop offset="100%" stop-color="#050510" stop-opacity="0"/>
    </radialGradient>

    <filter id="sgc" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="sgp" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="sss">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <linearGradient id="st" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00E5FF" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#00BCD4" stop-opacity="0.65"/>
    </linearGradient>
    <linearGradient id="sl" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00838F"/>
      <stop offset="100%" stop-color="#004D40"/>
    </linearGradient>
    <linearGradient id="sr" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ACC1"/>
      <stop offset="100%" stop-color="#006064"/>
    </linearGradient>
    <linearGradient id="sst" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C4DFF" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#5E35B1" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="ssl" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4A148C"/>
      <stop offset="100%" stop-color="#311B92"/>
    </linearGradient>
    <linearGradient id="ssr" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6A1B9A"/>
      <stop offset="100%" stop-color="#4A148C"/>
    </linearGradient>
    <linearGradient id="spt" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF2A6D" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#E91E63" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="spl" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#AD1457"/>
      <stop offset="100%" stop-color="#880E4F"/>
    </linearGradient>
    <linearGradient id="spr" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#C62828"/>
      <stop offset="100%" stop-color="#AD1457"/>
    </linearGradient>
  </defs>

  <!-- Cube composition on the left -->
  <g transform="translate(100, 95)">
    <!-- Shadow -->
    <ellipse cx="0" cy="60" rx="55" ry="12" fill="#000" opacity="0.15"/>

    <!-- Main cube -->
    <g filter="url(#sss)">
      <polygon points="0,-48 56,-20 0,8 -56,-20" fill="url(#st)" stroke="#00E5FF" stroke-width="1" stroke-opacity="0.8"/>
      <polygon points="-56,-20 0,8 0,64 -56,36" fill="url(#sl)" stroke="#00BCD4" stroke-width="0.6" stroke-opacity="0.5"/>
      <polygon points="56,-20 0,8 0,64 56,36" fill="url(#sr)" stroke="#00BCD4" stroke-width="0.6" stroke-opacity="0.5"/>
    </g>

    <!-- Grid on top -->
    <g stroke="#00E5FF" stroke-width="0.4" stroke-opacity="0.3">
      <line x1="-28" y1="-34" x2="28" y2="-6"/>
      <line x1="-28" y1="-6" x2="28" y2="-34"/>
      <line x1="0" y1="-48" x2="0" y2="8"/>
      <line x1="-56" y1="-20" x2="56" y2="-20"/>
    </g>

    <!-- Voxel Agent -->
    <g transform="translate(0, -48)">
      <rect x="-6" y="-26" width="12" height="11" rx="1.5" fill="#00E5FF" stroke="#00BCD4" stroke-width="0.6"/>
      <rect x="-4" y="-22" width="2.5" height="2.5" rx="0.5" fill="#0A0A1A"/>
      <rect x="1.5" y="-22" width="2.5" height="2.5" rx="0.5" fill="#0A0A1A"/>
      <rect x="-3.5" y="-21.5" width="1" height="1" fill="#FFF" opacity="0.7"/>
      <rect x="2" y="-21.5" width="1" height="1" fill="#FFF" opacity="0.7"/>
      <rect x="-7" y="-14" width="14" height="12" rx="1.5" fill="#00BCD4" stroke="#00838F" stroke-width="0.6"/>
      <text x="0" y="-5" text-anchor="middle" font-family="monospace" font-size="7" font-weight="800" fill="#0A0A1A">&gt;_</text>
      <rect x="-11" y="-13" width="3.5" height="10" rx="1" fill="#00838F"/>
      <rect x="7.5" y="-13" width="3.5" height="10" rx="1" fill="#00838F"/>
      <rect x="-6" y="0" width="5" height="7" rx="1" fill="#004D40"/>
      <rect x="1" y="0" width="5" height="7" rx="1" fill="#004D40"/>
    </g>

    <!-- Purple cube -->
    <g transform="translate(58, -38)">
      <polygon points="0,-16 19,-7 0,2 -19,-7" fill="url(#sst)" stroke="#B388FF" stroke-width="0.6" stroke-opacity="0.6"/>
      <polygon points="-19,-7 0,2 0,20 -19,11" fill="url(#ssl)" stroke="#7C4DFF" stroke-width="0.4" stroke-opacity="0.4"/>
      <polygon points="19,-7 0,2 0,20 19,11" fill="url(#ssr)" stroke="#7C4DFF" stroke-width="0.4" stroke-opacity="0.4"/>
    </g>

    <!-- Pink cube -->
    <g transform="translate(-60, 18)">
      <polygon points="0,-13 15,-6 0,2 -15,-6" fill="url(#spt)" stroke="#FF5252" stroke-width="0.6" stroke-opacity="0.6"/>
      <polygon points="-15,-6 0,2 0,16 -15,8" fill="url(#spl)" stroke="#FF2A6D" stroke-width="0.4" stroke-opacity="0.4"/>
      <polygon points="15,-6 0,2 0,16 15,8" fill="url(#spr)" stroke="#FF2A6D" stroke-width="0.4" stroke-opacity="0.4"/>
    </g>

    <!-- Gold cube -->
    <g transform="translate(-36, -58)" opacity="0.8">
      <polygon points="0,-9 10,-4 0,1 -10,-4" fill="#FFD700" fill-opacity="0.7"/>
      <polygon points="-10,-4 0,1 0,10 -10,5" fill="#F9A825" fill-opacity="0.5"/>
      <polygon points="10,-4 0,1 0,10 10,5" fill="#FBC02D" fill-opacity="0.5"/>
    </g>

    <!-- Connection lines -->
    <g stroke-dasharray="3,2" stroke-width="0.6" opacity="0.3">
      <line x1="38" y1="-32" x2="48" y2="-35" stroke="#05D9E8"/>
      <line x1="-38" y1="12" x2="-50" y2="15" stroke="#FF2A6D"/>
      <line x1="-20" y1="-42" x2="-30" y2="-50" stroke="#FFD700"/>
    </g>

    <!-- Orbital ring -->
    <ellipse cx="0" cy="10" rx="82" ry="18" fill="none" stroke="#00BCD4" stroke-width="0.5" stroke-opacity="0.15" stroke-dasharray="6,4" transform="rotate(-6, 0, 10)"/>
  </g>

  <!-- Particles -->
  <g filter="url(#sgc)">
    <circle cx="35" cy="65" r="1.5" fill="#05D9E8" opacity="0.5"/>
    <circle cx="172" cy="50" r="1" fill="#7C4DFF" opacity="0.4"/>
    <circle cx="30" cy="140" r="1" fill="#FF2A6D" opacity="0.4"/>
    <circle cx="170" cy="155" r="1.5" fill="#05D9E8" opacity="0.3"/>
  </g>

  <!-- Text on the right -->
  <g transform="translate(210, 70)">
    <text x="0" y="0" font-family="SF Mono, Monaco, Menlo, monospace" font-size="32" font-weight="900" letter-spacing="2" fill="#00E5FF" filter="url(#sgc)">AGENT</text>
    <text x="0" y="36" font-family="SF Mono, Monaco, Menlo, monospace" font-size="32" font-weight="900" letter-spacing="2" fill="#00E5FF" filter="url(#sgc)">COMMAND</text>
    <text x="2" y="54" font-family="SF Mono, Monaco, Menlo, monospace" font-size="8" font-weight="400" letter-spacing="4" fill="#7C4DFF" opacity="0.5">3D AGENT UI</text>
  </g>

  <!-- Corner brackets -->
  <g stroke="#00BCD4" stroke-width="1" stroke-opacity="0.15">
    <line x1="8" y1="8" x2="8" y2="22"/>
    <line x1="8" y1="8" x2="22" y2="8"/>
    <line x1="392" y1="8" x2="392" y2="22"/>
    <line x1="392" y1="8" x2="378" y2="8"/>
    <line x1="8" y1="192" x2="8" y2="178"/>
    <line x1="8" y1="192" x2="22" y2="192"/>
    <line x1="392" y1="192" x2="392" y2="178"/>
    <line x1="392" y1="192" x2="378" y2="192"/>
  </g>
</svg>
