<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0D0221"/>
      <stop offset="50%" stop-color="#1A0A2E"/>
      <stop offset="100%" stop-color="#0A0A1A"/>
    </linearGradient>

    <!-- Neon pink glow -->
    <filter id="pinkGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Cyan glow -->
    <filter id="cyanGlow2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Voxel character body gradient -->
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7C4DFF"/>
      <stop offset="100%" stop-color="#5E35B1"/>
    </linearGradient>

    <!-- Shield shape -->
    <clipPath id="shieldClip">
      <path d="M256,40 L440,120 L440,300 Q440,420 256,480 Q72,420 72,300 L72,120 Z"/>
    </clipPath>
  </defs>

  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bg2)"/>

  <!-- Border glow -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="none" stroke="#FF2A6D" stroke-width="2" stroke-opacity="0.3"/>
  <rect x="20" y="20" width="472" height="472" rx="92" ry="92" fill="none" stroke="#05D9E8" stroke-width="0.5" stroke-opacity="0.2"/>

  <!-- Background pixel grid (subtle) -->
  <g opacity="0.08">
    <line x1="96" y1="16" x2="96" y2="496" stroke="#05D9E8" stroke-width="0.5"/>
    <line x1="176" y1="16" x2="176" y2="496" stroke="#05D9E8" stroke-width="0.5"/>
    <line x1="256" y1="16" x2="256" y2="496" stroke="#05D9E8" stroke-width="0.5"/>
    <line x1="336" y1="16" x2="336" y2="496" stroke="#05D9E8" stroke-width="0.5"/>
    <line x1="416" y1="16" x2="416" y2="496" stroke="#05D9E8" stroke-width="0.5"/>
    <line x1="16" y1="96" x2="496" y2="96" stroke="#05D9E8" stroke-width="0.5"/>
    <line x1="16" y1="176" x2="496" y2="176" stroke="#05D9E8" stroke-width="0.5"/>
    <line x1="16" y1="256" x2="496" y2="256" stroke="#05D9E8" stroke-width="0.5"/>
    <line x1="16" y1="336" x2="496" y2="336" stroke="#05D9E8" stroke-width="0.5"/>
    <line x1="16" y1="416" x2="496" y2="416" stroke="#05D9E8" stroke-width="0.5"/>
  </g>

  <!-- Ground platform (isometric) -->
  <g transform="translate(256, 400)">
    <polygon points="0,-20 120,-10 0,20 -120,-10" fill="#1A1A2E" stroke="#05D9E8" stroke-width="1" stroke-opacity="0.5"/>
    <polygon points="-120,-10 0,20 0,30 -120,0" fill="#0F3460" stroke="#05D9E8" stroke-width="0.5" stroke-opacity="0.3"/>
    <polygon points="120,-10 0,20 0,30 120,0" fill="#16213E" stroke="#05D9E8" stroke-width="0.5" stroke-opacity="0.3"/>
  </g>

  <!-- Main Voxel Character -->
  <g transform="translate(256, 240)">
    <!-- Shadow -->
    <ellipse cx="0" cy="145" rx="50" ry="12" fill="#000" opacity="0.3"/>

    <!-- Left Leg -->
    <g>
      <rect x="-28" y="80" width="22" height="48" rx="2" fill="#1A237E"/>
      <rect x="-28" y="80" width="22" height="48" rx="2" fill="none" stroke="#3F51B5" stroke-width="1" stroke-opacity="0.5"/>
      <!-- Shoe -->
      <rect x="-30" y="118" width="26" height="14" rx="3" fill="#263238"/>
      <rect x="-30" y="118" width="26" height="14" rx="3" fill="none" stroke="#05D9E8" stroke-width="0.8" stroke-opacity="0.4"/>
    </g>

    <!-- Right Leg -->
    <g>
      <rect x="6" y="80" width="22" height="48" rx="2" fill="#1A237E"/>
      <rect x="6" y="80" width="22" height="48" rx="2" fill="none" stroke="#3F51B5" stroke-width="1" stroke-opacity="0.5"/>
      <!-- Shoe -->
      <rect x="4" y="118" width="26" height="14" rx="3" fill="#263238"/>
      <rect x="4" y="118" width="26" height="14" rx="3" fill="none" stroke="#05D9E8" stroke-width="0.8" stroke-opacity="0.4"/>
    </g>

    <!-- Body / Torso -->
    <rect x="-36" y="8" width="72" height="76" rx="4" fill="url(#bodyGrad)"/>
    <rect x="-36" y="8" width="72" height="76" rx="4" fill="none" stroke="#B388FF" stroke-width="1.5" stroke-opacity="0.5"/>

    <!-- Chest emblem: code brackets < / > -->
    <g filter="url(#cyanGlow2)">
      <text x="0" y="56" text-anchor="middle" font-family="SF Mono, Monaco, Menlo, monospace" font-size="28" font-weight="700" fill="#05D9E8">&lt;/&gt;</text>
    </g>

    <!-- Left Arm -->
    <rect x="-56" y="14" width="18" height="56" rx="4" fill="#5E35B1"/>
    <rect x="-56" y="14" width="18" height="56" rx="4" fill="none" stroke="#B388FF" stroke-width="0.8" stroke-opacity="0.4"/>
    <!-- Left Hand (pixel) -->
    <rect x="-54" y="68" width="14" height="14" rx="2" fill="#FFCC80"/>

    <!-- Right Arm (raised, holding tool) -->
    <g transform="rotate(-30, 36, 14)">
      <rect x="38" y="14" width="18" height="56" rx="4" fill="#5E35B1"/>
      <rect x="38" y="14" width="18" height="56" rx="4" fill="none" stroke="#B388FF" stroke-width="0.8" stroke-opacity="0.4"/>
      <!-- Right Hand -->
      <rect x="40" y="68" width="14" height="14" rx="2" fill="#FFCC80"/>
      <!-- Magic wand / command tool -->
      <g filter="url(#pinkGlow)">
        <line x1="47" y1="60" x2="47" y2="20" stroke="#FF2A6D" stroke-width="3" stroke-linecap="round"/>
        <circle cx="47" cy="16" r="6" fill="#FF2A6D" opacity="0.8"/>
        <circle cx="47" cy="16" r="3" fill="#FFF" opacity="0.6"/>
      </g>
    </g>

    <!-- Head -->
    <rect x="-32" y="-60" width="64" height="64" rx="6" fill="#FFCC80"/>
    <rect x="-32" y="-60" width="64" height="64" rx="6" fill="none" stroke="#FFB74D" stroke-width="1"/>

    <!-- Eyes (pixel style) -->
    <rect x="-18" y="-36" width="12" height="12" rx="2" fill="#0A0A1A"/>
    <rect x="6" y="-36" width="12" height="12" rx="2" fill="#0A0A1A"/>
    <!-- Eye shine -->
    <rect x="-16" y="-34" width="4" height="4" rx="1" fill="#FFF" opacity="0.8"/>
    <rect x="8" y="-34" width="4" height="4" rx="1" fill="#FFF" opacity="0.8"/>

    <!-- Mouth (smile) -->
    <rect x="-8" y="-14" width="16" height="6" rx="2" fill="#E65100" opacity="0.6"/>

    <!-- Hair (mohawk style - fits the vibe) -->
    <g>
      <rect x="-8" y="-78" width="16" height="22" rx="2" fill="#00BCD4"/>
      <rect x="-4" y="-86" width="8" height="12" rx="2" fill="#00BCD4"/>
      <rect x="-12" y="-70" width="8" height="14" rx="2" fill="#00ACC1"/>
      <rect x="4" y="-70" width="8" height="14" rx="2" fill="#00ACC1"/>
    </g>

    <!-- Wizard hat (translucent, optional emblem) -->
    <!-- Using a tech visor instead -->
    <rect x="-36" y="-42" width="72" height="8" rx="2" fill="#263238" opacity="0.7"/>
    <rect x="-36" y="-42" width="72" height="8" rx="2" fill="none" stroke="#05D9E8" stroke-width="0.5" stroke-opacity="0.6"/>
    <!-- Visor lens -->
    <rect x="-26" y="-40" width="52" height="4" rx="1" fill="#05D9E8" opacity="0.3"/>
  </g>

  <!-- Floating particles around character -->
  <g filter="url(#pinkGlow)">
    <circle cx="160" cy="180" r="3" fill="#FF2A6D" opacity="0.7"/>
    <circle cx="352" cy="160" r="4" fill="#05D9E8" opacity="0.7"/>
    <circle cx="140" cy="300" r="3" fill="#7C4DFF" opacity="0.6"/>
    <circle cx="370" cy="280" r="3" fill="#FFD700" opacity="0.7"/>
    <circle cx="180" cy="120" r="2" fill="#05D9E8" opacity="0.5"/>
    <circle cx="340" cy="320" r="2" fill="#FF2A6D" opacity="0.5"/>
  </g>

  <!-- XP bar at bottom -->
  <g transform="translate(256, 460)">
    <rect x="-80" y="0" width="160" height="6" rx="3" fill="#1A1A2E" stroke="#05D9E8" stroke-width="0.5" stroke-opacity="0.3"/>
    <rect x="-80" y="0" width="110" height="6" rx="3" fill="#05D9E8" opacity="0.6"/>
  </g>

  <!-- Bottom text -->
  <text x="256" y="488" text-anchor="middle" font-family="SF Mono, Monaco, Menlo, monospace" font-size="11" font-weight="600" fill="#05D9E8" opacity="0.6" letter-spacing="4">AGENT COMMAND</text>
</svg>